# cterm sticky tabs configuration
#
# Sticky tabs are persistent tab configurations that can be quickly opened
# and optionally auto-started when cterm launches.

[[tabs]]
name = "Claude"
command = "claude"
# working_directory = "~"
color = "#7c3aed"
auto_start = false
keep_open = true

[[tabs]]
name = "Claude (Continue)"
command = "claude"
args = ["-c"]
# working_directory = "~"
color = "#7c3aed"
auto_start = false
keep_open = true

[[tabs]]
name = "Project"
# command = "" # Empty for default shell
working_directory = "~/projects"
color = "#22c55e"
auto_start = false
keep_open = false

